            background: #333;

<body>

        <p class="para1">This is a paragraph</p>
        <p class="para2">This is another paragraph</p>
        <div class="" id="myDiv"></div>

        <input type="text" id="newItem">
        <ul id="list">
            <li>first</li>
            <li>second</li>
            <li>third</li>

        </ul>

        <a href="http://google.com">Google</a>

        <br>
        <ul id="users"></ul>
    </div>

    <script>
        //the whole document must be ready then we will do the functions:
        $(document).ready(function(){
            //------------------------------------------
                // multiple css properties +
                // addClass to an element by magic + 
                // add a text or a html to an element +
                // append to a list +
                // adding attribute to an element +

            //------------------------------------------

            //$('p.para2').addClass('myClass');
            //$('p.para2').remove('myClass');

            });

            //remove attr

            */ 

            //---------------------------------------------------
                // wrap() +
                // e.which (keyboard key code) +
                // $.each (loop through an array) +
                // toArray: we convert an existing list to a js array
            //---------------------------------------------------
            //this will wrap every p indivisually inside h:
            //$('p').wrap('<h1>');

            //this will wrap the p's together inside h: 
            //$('p').wrapAll('<h1>');

            $('input#newItem').keyup(function(e){
                var code = e.which; // which will give you the keyboard key code
                //and 13 is the key code of "enter":
                if(code == 13){
                    //will prevent the default which is sending the form
                    e.preventDefault();

                    $('ul').append('<li>' + e.target.value + '</li>');
                    console.log(e.target.value);

                }
            });
            var myArr = ['Ammar', 'Brad', 'Nate', 'Jose'];

            //$.each means loop through each index of the array
            //.. and in every iteration the function will be called:
            $.each(myArr, function(i,val){
                //console.log((i+1) + '-' + val);
                $('ul#users').append('<li>' + val + '</li>');
            });

            //here we take an existing list items and convert it to an array:
            var newArr = $('ul#list li').toArray();
            console.log(newArr);

            //here we take the array and seed all the inner values: 
            $.each(newArr, function(i,val){
                console.log((i+1) + '-' + val.innerHTML);
            });
        });
        

    </script>
